<!DOCTYPE html>
<html>

<head>
  <title>My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header id='top-aside'>
    <nav>
      <button type="button" class="btn btn btn-light text-center" id='logout'> Logout </button>
      <button type="button" class="btn btn btn-light text-center" id='createNewBook'> Create </button>
    </nav>
    <h3>Change Password</h3>
    <form id='change-pw'>
        <fieldset>
          <input name='passwords[old]' type='password' placeholder='Old Password' />
          <input name='passwords[new]' type='password' placeholder='New Password' />
          <input type='submit' value='Change Password' />
        </fieldset>
      </form>
      </header>
  <div class='welcome'>
    <h1>Welcome to My Library</h1>
    <br>
    <div id='credButtons'>
      <button type="button" class="btn btn btn-light text-center" id="sign-up-modal" data-toggle="modal" data-target="#signUpModal"> Sign Up </button>
      <button type="button" class="btn btn btn-light text-center" id="sign-in-modal" data-toggle="modal" data-target="#signInModal"> Sign In </button>
    </div>
  </div>
  <!-- sign up modal-->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
    <!-- inside the box of the modal -->
    <div class="modal-dialog" role="document">
      <!-- contains all content for the modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel"> Sign Up Form </h5>
          <!-- creates little x button to close out the modal -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- body text for modal-->
        <div class="modal-body">
          <!-- Creating a form -->
          <form class="sign-up" id="sign-up">
            <input name='credentials[email]' type='email' placeholder='Email' />
            <input name='credentials[password]' type='password' placeholder='Password' />
            <input name='credentials[password_confirmation]' type='password' placeholder='Password Confirmation' />
            <input name='credentials[given_name]' type='text' placeholder='First Name' />
            <input name='credentials[surname]' type='text' placeholder='Last Name' />
            <input name='credentials[dob]' type='date' placeholder='Date of birth (YYYY-MM-DD)' />
            <br>
            <input type='submit' value='Sign Up!' />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- sign in modal-->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <!-- inside the box of the modal -->
    <div class="modal-dialog" role="document">
      <!-- contains all content for the modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel"> Sign In</h5>
          <!-- creates little x button to close out the modal -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- body text for modal-->
        <div class="modal-body">
          <!-- Creating a form -->
          <form class="sign-in" id="sign-in">
            <fieldset>
              <legend> Sign In! </legend>
              <input name='credentials[email]' type='email' placeholder='Email' />
              <input name='credentials[password]' type='password' placeholder='Password' />
              <br>
              <input type='submit' value='Sign In!' />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="bookshelf" class="rounded"></div>


  <!-- <footer>
    </footer> -->

</body>

</html>
